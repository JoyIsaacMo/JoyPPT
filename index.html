<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="videos-container"></div>
    <div id="content" class="content"></div>
    <div class="controls">
        <select id="songListSelector" class="list-selector" onchange="loadSelectedSongs()"></select>
        <select id="trackListSelector" class="list-selector" onchange="loadSelectedTrack()"></select>
    </div>
    <button id="up-button" class="nav-button">↑</button>
    <button id="down-button" class="nav-button">↓</button>
    <button id="left-button" class="nav-button">←</button>
    <button id="right-button" class="nav-button">→</button>
    <div id="slide-navigation"></div>
    <script src="script.js"></script>
</body>
</html>
